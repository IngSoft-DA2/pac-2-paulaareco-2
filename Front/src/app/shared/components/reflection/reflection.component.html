<div class="container mt-4">
    <h2>Reflection</h2>
    <button class="btn btn-primary" (click)="loadDlls()">Cargar DLLs</button>
  
    <div *ngIf="loading" class="mt-3">Cargando...</div>
    <div *ngIf="error" class="mt-3 text-danger">Error al cargar las DLL.</div>
    <div *ngIf="!loading && dlls.length === 0 && !error" class="mt-3">No se encontraron DLLs.</div>
  
    <ul *ngIf="dlls.length > 0" class="mt-3 list-group">
      <li *ngFor="let dll of dlls" class="list-group-item">{{ dll }}</li>
    </ul>
  </div>
